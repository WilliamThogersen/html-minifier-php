# Rust formatting configuration
# Only using stable rustfmt features for CI compatibility
edition = "2021"
max_width = 100
tab_spaces = 4
use_small_heuristics = "Default"
fn_call_width = 80
struct_lit_width = 18
struct_variant_width = 35
array_width = 80
chain_width = 60
single_line_if_else_max_width = 50
